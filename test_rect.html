<!doctype html>
<html>
<head>
 <meta charset="utf-8" />
 <title>test SvgRect</title>
 <link rel="stylesheet" href="default.css" />
 <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 <style>
  .section {
    margin-left:5%;
    margin-right:5%;
    margin-top:20px;
  }
  .block {
    display:inline-block;
    width:320px;
    height:320px;
    border:dotted thin silver;
  }
 </style>
 <script src="Svg.js"></script>
 <script>
  $(()=> {
    var rect1 = new SvgRect(320, 320, 120, 0, 120, 319);
    $("#rect1").html(rect1.toString());
    var rect2 = new SvgRect(320, 320, 5, 120, 309, 120);
    rect2.borderWidth = 5;
    rect2.bgColor = "#fff0e0";
    $("#rect2").html(rect2.toString());
    var rect3 = new SvgRect(320, 320, 50, 50, 130, 130);
    rect3.borderWidth = 3;
    rect3.bgColor = "#e0f0e0";
    rect3.fgColor = "#80d040";
    $("#rect3").html(rect3.toString());
  });
 </script>
</head>

<body>
 <h1>test SvgRect</h1>
 <div class="menubar"><a href="/">HOME</a></div>
 <br />
 <div class="section">
  <div id="rect1" class="block"></div>
  <div id="rect2" class="block"></div>
  <div id="rect3" class="block"></div>
 </div>
 <p>&nbsp;</p>
 <p style="text-align:center;"><a href="#top">TOP</a></p>
 <p>&nbsp;</p>
 <p>&nbsp;</p>
</body>
</html>
