<!doctype html>
<html>
<head>
 <meta charset="utf-8" />
 <title>Svg2.js v2.3.0 dash</title>
 <link rel="stylesheet" href="default.css" />
 <style>
  .section {
    margin-left:5%;
    margin-right:5%;
    margin-top:20px;
  }
  .canvas {
    display:inline-block;
    width:640px;
    height:480px;
    border:dotted 1px silver;
  }
 </style>
 <script src="Svg2.js"></script>
 <script>
  function onload() {
    var c = new SvgContainer(640, 480);
    var line1 = new SvgLine(0, 0, 640, 480, {borderType:SvgShape.DOTTED});
    c.add(line1);
    var line2 = new SvgLine(320, 0, 320, 480);
    line2.fgColor = "red";
    line2.borderWidth = 1;
    line2.borderType = SvgShape.DASHED;
    c.add(line2);
    var line3 = new SvgLine(0, 240, 640, 240);
    line3.fgColor = "blue";
    line3.borderWidth = 2;
    c.add(line3);
    var rect1 = new SvgRect(120, 120, 500, 160);
    rect1.fgColor = "gray";
    rect1.bgColor = "silver";
    rect1.borderWidth = 1;
    rect1.borderType = SvgShape.DOTTED;
    c.add(rect1);
    SvgContainer.setSvgById("shapes", c.toString());
  }
 </script>
</head>

<body onload="onload()">
 <h1>Svg2.js v2.3.0 DashArray</h1>
 <div class="menubar"><a href="/">HOME</a> | <a href="index.html#test">Index</a></div>
 <div class="section">
  <br />
  <div id="shapes" class="canvas"></div>
 </div>

</html>
