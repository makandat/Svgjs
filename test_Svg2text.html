<!doctype html>
<html>
<head>
 <meta charset="utf-8" />
 <title>Svg2.js text</title>
 <link rel="stylesheet" href="default.css" />
 <style>
  .section {
    margin-left:5%;
    margin-right:5%;
    margin-top:20px;
  }
  .canvas {
    display:inline-block;
    width:640px;
    height:480px;
    border:dotted 1px silver;
  }
 </style>
 <script src="Svg2.js"></script>
 <script>
  function onload() {
    var c = new SvgContainer(640, 480);
    var text1 = new SvgText("SVG Text", 150, 100);
    text1.fgColor = "red";
    c.add(text1);
    var text2 = new SvgText("漢字", 400, 320);
    text2.fgColor = "black";
    text2.fontSize = "40pt";
    text2.fontFamily = "Verdana";
    c.add(text2);
    SvgContainer.setSvgById("texts", c.toString());
  }
 </script>
</head>

<body onload="onload()">
 <h1>Svg2.js text</h1>
 <div class="menubar"><a href="/">HOME</a></div>
 <div class="section">
  <br />
  <div id="texts" class="canvas"></div>
 </div>
 <p>&nbsp;</p>
 <p style="text-align:center;"><a href="#top">TOP</a></p>
 <p>&nbsp;</p>
 <p>&nbsp;</p>
</body>
</html>
