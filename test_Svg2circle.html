<!doctype html>
<html>
<head>
 <meta charset="utf-8" />
 <title>Svg2.js circle</title>
 <link rel="stylesheet" href="default.css" />
 <style>
  .section {
    margin-left:5%;
    margin-right:5%;
    margin-top:20px;
  }
  .canvas {
    display:inline-block;
    width:640px;
    height:480px;
    border:dotted 1px silver;
  }
 </style>
 <script src="Svg2.js"></script>
 <script>
  function onload() {
    var c = new SvgContainer(640, 480);
    var circle1 = new SvgCircle(240, 240, 220);
    circle1.borderWidth = 2;
    circle1.fgColor = "blue";
    circle1.bgColor = "#f0f0ff";
    c.add(circle1);
    var circle2 = new SvgCircle(240, 240, 160);
    circle2.borderWidth = 6;
    circle2.fgColor = "pink";
    circle2.bgColor = "#f0f0d0";
    c.add(circle2);
    SvgContainer.setSvgById("circles", c.toString());
  }
 </script>
</head>

<body onload="onload()">
 <h1>Svg2.js circle</h1>
 <div class="menubar"><a href="/">HOME</a> | <a href="index.html#test">Index</a></div>
 <div class="section">
  <br />
  <div id="circles" class="canvas"></div>
 </div>
 <p>&nbsp;</p>
 <p style="text-align:center;"><a href="#top">TOP</a></p>
 <p>&nbsp;</p>
 <p>&nbsp;</p>
</body>
</html>
