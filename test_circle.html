<!doctype html>
<html>
<head>
 <meta charset="utf-8" />
 <title>test SvgCircle</title>
 <link rel="stylesheet" href="default.css" />
 <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 <style>
  .section {
    margin-left:5%;
    margin-right:5%;
    margin-top:20px;
  }
  .block {
    display:inline-block;
    width:320px;
    height:320px;
    border:dotted thin silver;
  }
 </style>
 <script src="Svg.js"></script>
 <script>
  $(()=> {
    var circle1 = new SvgCircle(320, 320, 159, 159, 158);
    $("#circle1").html(circle1.toString());
    var circle2 = new SvgCircle(320, 320, 160, 120, 50);
    circle2.borderWidth = 5;
    circle2.bgColor = "#fff0e0";
    $("#circle2").html(circle2.toString());
    var circle3 = new SvgCircle(320, 320, 159, 159, 100);
    circle3.borderWidth = 3;
    circle3.bgColor = "#f0f0e0";
    circle3.fgColor = "#4040c0";
    $("#circle3").html(circle3.toString());
  });
 </script>
</head>

<body>
 <h1>test SvgCircle</h1>
 <div class="menubar"><a href="/">HOME</a></div>
 <br />
 <div class="section">
  <div id="circle1" class="block"></div>
  <div id="circle2" class="block"></div>
  <div id="circle3" class="block"></div>
 </div>
 <p>&nbsp;</p>
 <p style="text-align:center;"><a href="#top">TOP</a></p>
 <p>&nbsp;</p>
 <p>&nbsp;</p>
</body>
</html>
