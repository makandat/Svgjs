 <script>
  function onload() {
    var c = new SvgContainer(640, 400);
    var line1 = new SvgLine(5, 200, 635, 200);
    line1.borderWidth = 2;
    line1.fgColor = "blue";
    c.add(line1);
    var line2 = new SvgLine(320, 0, 320, 400);
    line2.borderWidth = 2;
    line2.fgColor = "magenta";
    c.add(line2);
    var line3 = new SvgLine(0, 0, 640, 400);
    line3.borderWidth = 6;
    line3.fgColor = "orange";
    c.add(line3);
    SvgContainer.setSvgById("lines", c.toString());
  }
 </script>
</head>
