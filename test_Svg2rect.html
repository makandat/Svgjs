<!doctype html>
<html>
<head>
 <meta charset="utf-8" />
 <title>Svg2.js rect</title>
 <link rel="stylesheet" href="default.css" />
 <style>
  .section {
    margin-left:5%;
    margin-right:5%;
    margin-top:20px;
  }
  .canvas {
    display:inline-block;
    width:640px;
    height:480px;
    border:dotted 1px silver;
  }
 </style>
 <script src="Svg2.js"></script>
 <script>
  function onload() {
    var c = new SvgContainer(640, 480);
    var rect1 = new SvgRect(20, 20, 600, 380);
    rect1.borderWidth = 2;
    rect1.fgColor = "blue";
    rect1.bgColor = "teal";
    c.add(rect1);
    var rect2 = new SvgRect(80, 80, 480, 260);
    rect2.borderWidth = 16;
    rect2.fgColor = "pink";
    rect2.bgColor = "#f0f0d0";
    c.add(rect2);
    SvgContainer.setSvgById("rects", c.toString());
  }
 </script>
</head>

<body onload="onload()">
 <h1>Svg2.js rect</h1>
 <div class="menubar"><a href="/">HOME</a> | <a href="index.html#test">Index</a></div>

 </div>
