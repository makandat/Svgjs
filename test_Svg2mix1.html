<!doctype html>
<html>
<head>
 <meta charset="utf-8" />
 <title>Svg2.js mix</title>
 <link rel="stylesheet" href="default.css" />
 <style>
  .section {
    margin-left:5%;
    margin-right:5%;
    margin-top:20px;
  }
  .canvas {
    display:inline-block;
    width:640px;
    height:480px;
    border:dotted 1px silver;
  }
 </style>
 <script src="Svg2.js"></script>
 <script>
  function onload() {
    var c = new SvgContainer(640, 480);
    var text1 = new SvgText("SVG Text", 150, 100);
    text1.fgColor = "gray";
    text1.fontSize = "40pt";
    c.add(text1);
    var polyline1 = new SvgPolyline();
    polyline1.fgColor = "magenta";
    polyline1.points = [100, 160, 180, 180, 260, 160, 340, 180, 512, 170];
    c.add(polyline1);
    var circle1 = new SvgCircle(320, 300, 70);
    circle1.fgColor = "green";
    circle1.bgColor = "yellow";
    circle1.borderWith = 1;
    c.add(circle1);
    SvgContainer.setSvgById("svg1", c.toString());
  }
 </script>
</head>

<body onload="onload()">
 <h1>Svg2.js text</h1>
 <div class="menubar"><a href="/">HOME</a> | <a href="index.html#test">Index</a></div>
 <div class="section">
  <br />
  <div id="svg1" class="canvas"></div>
 </div>
 <p>&nbsp;</p>
 <p style="text-align:center;"><a href="#top">TOP</a></p>
 <p>&nbsp;</p>
 <p>&nbsp;</p>
</body>
</html>
