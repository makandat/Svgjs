<!doctype html>
<html>
<head>
 <meta charset="utf-8" />
 <title>test SvgPolygon</title>
 <link rel="stylesheet" href="default.css" />
 <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 <style>
  .section {
    margin-left:5%;
    margin-right:5%;
    margin-top:20px;
  }
  .block {
    display:inline-block;
    width:320px;
    height:320px;
    border:dotted thin silver;
  }
 </style>
 <script src="Svg.js"></script>
 <script>
  $(()=> {
    var polygon1 = new SvgPolygon(320, 320);
    polygon1.addPoint(50, 240);
    polygon1.addPoint(290, 240);
    polygon1.addPoint(170, 80);
    polygon1.addPoint(50, 240);
    $("#polygon1").html(polygon1.toString());
    var polygon2 = new SvgPolygon(320, 320);
    polygon2.addPoint(230, 8);
    polygon2.addPoint(310, 310);
    polygon2.addPoint(200, 250);
    polygon2.addPoint(100, 250);
    polygon2.addPoint(80, 50);
    polygon2.borderWidth = 2;
    polygon2.bgColor = "#e0e0ff";
    $("#polygon2").html(polygon2.toString());
    var polygon3 = new SvgPolygon(320, 320);
    polygon3.points = [40, 40, 300, 40, 190, 260, 80, 190];
    polygon3.borderWidth = 3;
    polygon3.bgColor = "#f0f0e0";
    polygon3.fgColor = "#80d080";
    $("#polygon3").html(polygon3.toString());
  });
 </script>
</head>

<body>
 <h1>test SvgPolygon</h1>
 <div class="menubar"><a href="/">HOME</a></div>
 <br />
 <div class="section">
  <div id="polygon1" class="block"></div>
  <div id="polygon2" class="block"></div>
  <div id="polygon3" class="block"></div>
 </div>
 <p>&nbsp;</p>
 <p style="text-align:center;"><a href="#top">TOP</a></p>
 <p>&nbsp;</p>
 <p>&nbsp;</p>
</body>
</html>
