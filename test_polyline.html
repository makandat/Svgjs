<!doctype html>
<html>
<head>
 <meta charset="utf-8" />
 <title>test SvgPolyline</title>
 <link rel="stylesheet" href="default.css" />
 <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 <style>
  .section {
    margin-left:5%;
    margin-right:5%;
    margin-top:20px;
  }
  .block {
    display:inline-block;
    width:320px;
    height:320px;
    border:dotted thin silver;
  }
 </style>
 <script src="Svg.js"></script>
 <script>
  $(()=> {
    var polyline1 = new SvgPolyline(320, 320);
    polyline1.addPoint(5, 40);
    polyline1.addPoint(100, 280);
    polyline1.addPoint(300, 160);
    $("#polyline1").html(polyline1.toString());
    var polyline2 = new SvgPolyline(320, 320);
    polyline2.borderWidth = 5;
    polyline2.bgColor = "#fff0e0";
    for (let i = 0; i < 10; i++) {
      polyline2.addPoint(5 + i * 40, 50);
      polyline2.addPoint(5 + i * 40, 240);
      polyline2.addPoint(5 + (i * 40) + 40, 50);
    }
    polyline2.borderWidth = 4;
    polyline2.fgColor = "#dd9053";
    $("#polyline2").html(polyline2.toString());
    var polyline3 = new SvgPolyline(320, 320);
    polyline3.borderWidth = 2;
    polyline3.fgColor = "#4b05e3";
    polyline3.points = [2, 50, 55, 8, 160, 100, 199, 100, 240, 230];
    $("#polyline3").html(polyline3.toString());
  });
 </script>
</head>

<body>
 <h1>test SvgPolyline</h1>
 <div class="menubar"><a href="/">HOME</a></div>
 <br />
 <div class="section">
  <div id="polyline1" class="block"></div>
  <div id="polyline2" class="block"></div>
  <div id="polyline3" class="block"></div>
 </div>
 <p>&nbsp;</p>
 <p style="text-align:center;"><a href="#top">TOP</a></p>
 <p>&nbsp;</p>
 <p>&nbsp;</p>
</body>
</html>
