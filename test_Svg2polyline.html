<!doctype html>
<html>
<head>
 <meta charset="utf-8" />
 <title>Svg2.js polyline</title>
 <link rel="stylesheet" href="default.css" />
 <style>
  .section {
    margin-left:5%;
    margin-right:5%;
    margin-top:20px;
  }
  .canvas {
    display:inline-block;
    width:640px;
    height:480px;
    border:dotted 1px silver;
  }
 </style>
 <script src="Svg2.js"></script>
 <script>
  function onload() {
    var c = new SvgContainer(640, 480);
    var polyline1 = new SvgPolyline();
    polyline1.borderWidth = 2;
    polyline1.fgColor = "red";
    polyline1.addPoint(0, 0);
    polyline1.addPoint(160, 480);
    polyline1.addPoint(320, 0);
    polyline1.addPoint(480, 480);
    polyline1.addPoint(640, 0);
    c.add(polyline1);
    var polyline2 = new SvgPolyline();
    polyline2.borderWidth = 5;
    polyline2.fgColor = "black";
    polyline2.points = [10, 300, 120, 100, 240, 300, 620, 190];
    c.add(polyline2);
    SvgContainer.setSvgById("polylines", c.toString());
  }
 </script>
</head>

<body onload="onload()">
 <h1>Svg2.js polyline</h1>
 <div class="menubar"><a href="/">HOME</a> | <a href="index.html">Index</a></div>
 <div class="section">
  <br />

 </div>
