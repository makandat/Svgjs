<!doctype html>
<html>
<head>
 <meta charset="utf-8" />
 <title>test SvgLine</title>
 <link rel="stylesheet" href="default.css" />
 <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 <style>
  .section {
    margin-left:5%;
    margin-right:5%;
    margin-top:20px;
  }
  .block {
    display:inline-block;
    width:320px;
    height:320px;
    border:dotted thin silver;
  }
 </style>
 <script src="Svg.js"></script>
 <script>
  $(()=> {
    var line1 = new SvgLine(320, 320, 0, 0, 319, 319);
    var line2 = new SvgLine(320, 320, 319, 0, 0, 319);
    line2.fgColor = "red";
    line2.borderWidth = 4;
    var line3 = new SvgLine(320, 320, 0, 150, 319, 150);
    line3.fgColor = "darkcyan";
    line3.borderWidth = 8;
    $("#line1").html(line1.toString());
    $("#line2").html(line2.toString());
    $("#line3").html(line3.toString());
  });
 </script>
</head>

<body>
 <h1>test SvgLine</h1>
 <div class="menubar"><a href="/">HOME</a></div>
 <br />
 <div class="section">
  <div id="line1" class="block"></div>
  <div id="line2" class="block"></div>
  <div id="line3" class="block"></div>
 </div>
 <p>&nbsp;</p>
 <p style="text-align:center;"><a href="#top">TOP</a></p>
 <p>&nbsp;</p>
 <p>&nbsp;</p>
</body>
</html>
